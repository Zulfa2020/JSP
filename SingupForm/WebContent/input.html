<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width-device-width,initial-scale-1.0">
<title>Sign Up Form</title>
<link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="main.css">
</head>
<body>
<form action="purl" method="post">

<h1>Sign Up</h1>
<fieldset>
<legend>
<span class="number" >1</span>Your Basic Info
</legend>
<label for="name">Name:</label><input type="text" id="name" name="user_name">
<label for="mail">Email:</label><input type="email" id="mail" name="user_email">
<label for="password">Password:</label><input type="password" id="password" name="user_password">
<label>Age:</label><input type="radio" id="under_13" value="under_13" name="user_age">
<label for="under_13" class="light">Under 13</label><input type="radio" id="over_13" value="over_13" name="user_age">
<label for="over_13" class="light">13 or older</label>
</fieldset>
<fieldset>
<legend>
<span class="number" >2</span>Your Profile
</legend>
<label for="bio">Biography:</label>
<textarea id="bio" name="user_bio"></textarea>
</fieldset>
<fieldset>
<label for="job">Job Role:</label>
<select id="job" name="user_job">
<optgroup label="web">
<option value="Java developer">Java Developer</option>
<option value="Php developer">Php Developer</option>
<option value="Python developer"> Python Developer</option>
<option value="Web developer">Web Developer</option>
</optgroup>
<optgroup label="mobile">
<option value="Android developer">Android Developer</option>
<option value="iOS developer">iOS Developer</option>
<option value="Mobile designer">Mobile designer</option>
</optgroup>
<optgroup label="business">
<option value="Business owner">Business Owner</option>
<option value="freelancer">Freelancer</option>
</optgroup>
<optgroup label="other">
<option value="secretary">Secretary</option>
<option value="Maintenance">Maintenance</option>
</optgroup>
</select>
<label>Interests:</label><input type="checkbox" id="development" name="user_interest" value="development"><label for="development" class="light">Development</label>
<br><input type="checkbox" id="design" name="user_interest" value="design"><label for="design" class="light">Design</label>
<br><input type="checkbox" id="business" name="user_interest" value="business"><label for="business" class="light">Business</label>
</fieldset>
<button type="submit" >Sign Up</button>
</form>
</body>
</html>
