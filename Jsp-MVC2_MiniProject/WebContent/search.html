<script language="JavaScript">
function isHtml(){
	form.source.value='html';
	validate();
}
function isExcel(){
	form.source.value='excel';
	validate();
}
function validate(){
	if(form.category.selectedIndex=='0'){
		document.getElementById("categoryErr").innerHTML="you must select a category";
		return false;
	}
	else{
		form.submit();
		return true;
	}
}
</script>
<center>
<span style="width=500;height=100;filter:shadow(color:pink,direction=135)">
<font color=red size=5>Search for Books</font>
<hr color=orange width=50%>
</span>
</center>
<form name="form" action="controllerurl" method="post">
<table border="1" cellpadding="4" cellspacing="4" align=center bgcolor='lavender'>
<tr>
<th>Select Category</th>
<th>
<select name='category'>
<option selected value=''>Select a value</option>
<option value='Java'>JAVA</option>
<option value='Php'>PHP</option>
<option value='Oracle'>ORACLE</option>

</select>
<span id="categoryErr"></span>
</th></tr>
<tr>
<th><input type='button' value='HtmlOutput' onClick='isHtml()'></th>
<th><input type='button' value='ExcelOutput' onClick='isExcel()'></th>
</tr>
</table>

<input type='hidden' name='source' readonly/>

</form>
